<div class="form-group">
    <input
        [ngModel]="value"
        (ngModelChange)="triggerOnChange($event)"
        [ngClass]="{ 'is-invalid': errors.length }"
        class="form-control"
        title="{{ title }}"
        placeholder="{{ placeholder }}"
        type="{{ type }}" />

    <div *ngFor="let error of errors" class="invalid-feedback">{{ error }}</div>
</div>
