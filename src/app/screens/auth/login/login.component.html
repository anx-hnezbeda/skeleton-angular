<form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <h2>{{ 'Authentication' | translate }}</h2>
    <hr>

    <anx-forms-icon-input
            name="username"
            [(ngModel)]="model.username"
            placeholder="{{ 'Username' | translate }}"
    >
        <fa-icon [icon]="['fas', 'user']"></fa-icon>
    </anx-forms-icon-input>

    <anx-forms-icon-input
            name="password"
            [(ngModel)]="model.password"
            placeholder="{{ 'Password' | translate }}"
    >
        <fa-icon [icon]="['fas', 'lock']"></fa-icon>
    </anx-forms-icon-input>

    <div class="form-group">
        <app-button type="submit" [disabled]="loading" role="primary">
            <fa-icon *ngIf="loading" [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
            {{ 'Login' | translate }}
        </app-button>
        <a uiSref="auth.register" class="btn btn-link">{{ 'Register' | translate }}</a>
    </div>
</form>
