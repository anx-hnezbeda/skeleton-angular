<form name="form" (ngSubmit)="register()" [formGroup]="registerForm" novalidate>
    <h2>{{ 'Register' | translate }}</h2>
    <hr>

    <span>{{ 'First Name' | translate }}</span>
    <anx-forms-input
            id="first-name"
            formControlName="first_name"
            [errors]="registerForm.get('first_name').errors"
    ></anx-forms-input>

    <span>{{ 'Last Name' | translate }}</span>
    <anx-forms-input
            id="last-name"
            formControlName="last_name"
            [errors]="registerForm.get('last_name').errors"
    ></anx-forms-input>

    <span>{{ 'Username' | translate }}</span>
    <anx-forms-input
            id="username"
            formControlName="username"
            [errors]="registerForm.get('username').errors"
    ></anx-forms-input>

    <span>{{ 'Password' | translate }}</span>
    <anx-forms-input
            id="password"
            type="password"
            formControlName="password"
            [errors]="registerForm.get('password').errors"
    ></anx-forms-input>

    <anx-forms-input-checkbox
            id="superuser"
            formControlName="superuser"
            [errors]="registerForm.get('superuser').errors"
    >{{ 'Is Superuser?' | translate }}</anx-forms-input-checkbox>

    <div class="form-group">
        <app-button type="submit" [disabled]="!registerForm.valid" role="primary">
            <fa-icon *ngIf="loading" [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
            {{ 'Register' | translate }}
        </app-button>
        <a uiSref="auth.login" class="btn btn-link">{{ 'Login' | translate }}</a>
    </div>
</form>
