<div class="container-fluid">
    <div class="row">
        <div class="col-sm">
            {{ 'Build date' | translate }}:
            {{ buildDate }}
        </div>

        <div class="col-sm text-right">
            {{ 'Build version' | translate }}:
            {{ buildVersion }}
            |
            <span *ngIf="buildDevelopment">{{ 'Development build' | translate }}</span>
            <span *ngIf="buildStaging">{{ 'Staging build' | translate }}</span>
            <span *ngIf="buildProduction">{{ 'Production build' | translate }}</span>
        </div>
    </div>
</div>
